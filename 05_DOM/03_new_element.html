<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM New elements</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    // Creating a new element using js

    let div = document.createElement("div")
    console.log(div);

    // setting some properties of div
    div.setAttribute("title","heading")
    div.setAttribute("class","main")
    div.id = Math.floor(Math.random() + 1)

     // adding css 
     div.style.backgroundColor = "blue"
     div.style.borderRadius = "15px"
     div.style.padding = "20px"
    // Adding a text node
    // div.innerHTML = "This is a Heading"
    // second method
    let text = document.createTextNode("This is a Heading")
    div.appendChild(text)

    // attaching div to body
    document.body.appendChild(div)

</script>
</html>
